<app-header [(sidebarMenuCollapsed)]="sidebarMenuCollapsed"></app-header>
<div class="container-fluid">
  <div class="row">
    <app-sidebar-menu [(collapsed)]="sidebarMenuCollapsed"></app-sidebar-menu>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <router-outlet></router-outlet>
      <div *ngIf="upcomingTasks.length" class="card w-100">
        <app-chart [source]="data" class="chart"></app-chart>
      </div>
    </main>
  </div>
</div>
