<div *ngIf="notificationService.notifications.length">
  <h2>Notifications</h2>
  <div *ngFor="let notification of notificationService.notifications">
    {{notification}}
    <button (click)="notificationService.remove(notification)" class="clear">Remove</button>
  </div>
  <button (click)="notificationService.clear()" class="clear">Clear All</button>
</div>
